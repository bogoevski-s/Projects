<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="./style/calculator.css" type="text/css">
</head>

<body>
	<div class="claculatorMain">
		<div class="mainDisplay">
			<div class="previousDisplay"></div>
			<div class="currentDisplay"></div>
		</div>
			<button class="spanTwo clear" value="clear">AC</button>
			<button class="del" value="delete">DEL</button>
			<button class="operation" value="/">รท</button>
			<button class="number" value="7">7</button>
			<button class="number" value="8">8</button>
			<button class="number" value="9">9</button>
			<button class="operation" value="*">*</button>
			<button class="number" value="4">4</button>
			<button class="number" value="5">5</button>
			<button class="number" value="6">6</button>
			<button class="operation" value="+">+</button>
			<button class="number" value="1">1</button>
			<button class="number" value="2">2</button>
			<button class="number" value="3">3</button>
			<button class="operation" value="-">-</button>
			<button class="number" value=".">.</button>
			<button class="number" value="0">0</button>
			<button class="spanTwo equal" value="=">=</button>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

	<script src="./script/script.js"></script>
</body>

</html>
